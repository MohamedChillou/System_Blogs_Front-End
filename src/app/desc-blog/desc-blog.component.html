<div class="all">

    <div class="catg">
        Technology
    </div>
    <h3 class="titre">The Impact of technology on society</h3>
    <div class="user">
        <img src="/assets/user.jpg" width="25px" class="rounded-circle" >
        {{this.blog?.user?.userName}} &nbsp;  &nbsp; 
        {{this.blog?.date}}
    </div>
    <img [src]="this.blog?.image?.imageData" alt=""  class="imgHome">
    <div class="text">
        &nbsp;  {{ formattedText}}
    </div>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Commentaire (4)
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample" >
              <div class="accordion-body">
                <section style="background-color: white;">
                    <div class="">
                      <div class=""> <!-- row d-flex  justify-content-center -->
                        <div class="col-md-12 col-lg-10 col-xl-8" style="width: 99%;border: solid 0px;margin-bottom:20px ;">
                          <div class="" >
                            @for (item of this.blog.comments; track $index) {
                              <div class="" style="text-align: left;">    
                                <div class="d-flex flex-start align-items-center">
                                  <img class="rounded-circle shadow-1-strong me-3"
                                    src="/assets/user.jpg" alt="avatar" width="40"
                                    height="40" />
                                  <div>
                                    <h6 class="fw-bold text-primary mb-1">{{item.user.userName}}</h6>
                                    <p class="text-muted small mb-0">
                                      {{item.date | date:'long'}}
                                    </p>
                                  </div>
                                </div>
                                <p class="" style="text-align: left;padding: 10px 0px  0px 20px;">
                                  {{item.text}}
                                </p>
                              </div>
                            }
                            
                            <div class="card-footer py-3 border-0" style="background-color: white;">
                              <div class="d-flex flex-start w-100">
                                <img class="rounded-circle shadow-1-strong me-3"
                                  src="/assets/user.jpg" alt="avatar" width="40"
                                  height="40" />
                                <div data-mdb-input-init class="form-outline w-100">
                                  <textarea class="form-control" id="textAreaExample" rows="4"
                                    style="background: #fff;" [(ngModel)]="this.comnt"></textarea>
                                </div>
                              </div>
                              <div class="float-end mt-2 pt-1">
                                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-sm" (click)="addComment()">Post comment</button>
                                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-sm">Cancel</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>            
                </div>
            </div>
          </div>
    </div>


</div>
